<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YeuCau4</title>
</head>
<body>
<script>
    let a;
    do{
        a=prompt("1.Add Customer\n2.Delete Customer")
    }while (a!=="1"||a!=='2');
    switch (a) {
        case '1': addCustomer(); break;
        case '2': deleteCustomer();break;
    }
    function addCustomer() {
        let nameList=[],a='';
        while (isNaN(a)||a==='') {
            a=parseInt(prompt("How many you want add?"));
        }
        for(let i=0;i<a;i++){
            nameList[i]=prompt("Customer "+(i+1)+":");
        }
        alert("Added customer\n"+showNameList(nameList));
        alert("Sorted A->Z\n"+showNameList(nameList.sort()));

    }
    function deleteCustomer() {
        let nameList=["Anh","Bao","Cuong","Doan","Hien","Kien","Minh","Nhan","Tuan","Yen"],a;
        do {
            a=parseInt(prompt("Customer list:\n"+showNameList(nameList)));
        }while (isNaN(a)||a===''||a==='0');
        for (let i=a-1;i<nameList.length;i++){
            i!==nameList.length? nameList[i]=nameList[i+1]:null;
        }
        nameList.pop();
        alert("Customer list:\n"+showNameList(nameList));
    }
    function showNameList(args) {
        let text='';
        for (let i=0;i<args.length;i++){
            text+=''+(i+1)+"."+args[i]+"\n";
        }
        return text;
    }


</script>
</body>
</html>
